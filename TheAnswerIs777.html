<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1092 Paradise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: red;
    }

    .container {
      text-align: center;
    }

    input[type="text"] {
      font-size: 2em;
      padding: 10px;
      border: none;
      outline: none;
      background-color: black;
      color: red;
      border-bottom: 2px solid red;
      text-align: center;
      width: 300px;
    }

    button {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: red;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="password" placeholder="Enter the word">
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value.trim().toLowerCase();
      if (input === '777') {
        window.location.href = 'correct.html'; // replace with your correct page
      } else {
        window.location.href = 'wrong.html'; // replace with your alternate page
      }
    }
  </script>
</body>
</html>
